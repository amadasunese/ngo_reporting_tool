{% extends "base.html" %}
{% block title %}Create Indicator{% endblock %}
{% block content %}
<div class="card">
  <h1>Create Indicator</h1>
  <form method="post">
    {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}

    <label>Strategic Objective (SO)</label>
    <select name="strategic_objective_id" required>
      {% for s in sos %}
        <option value="{{s.id}}">
          {{ s.project.name }} — {{ s.so_code }}: {{ s.title }}
        </option>
      {% endfor %}
    </select>

    <label>Indicator Code (e.g., SO1_IND1)</label>
    <input name="indicator_code" required>

    <label>Indicator Statement</label>
    <textarea name="statement" rows="4" required></textarea>

    <div class="grid">
      <div>
        <label>Indicator Type</label>
        <select name="indicator_type">
          <option value="">—</option>
          <option value="Output">Output</option>
          <option value="Outcome">Outcome</option>
        </select>
      </div>
      <div>
        <label>Unit of Measure</label>
        <input name="unit" placeholder="# persons / % / # sessions">
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Baseline</label>
        <input type="number" step="0.01" name="baseline" value="0">
      </div>
      <div>
        <label>Target (optional)</label>
        <input type="number" step="0.01" name="target">
      </div>
    </div>

    <label style="display:flex; gap:10px; align-items:center; margin-top:12px;">
      <input type="checkbox" name="gender_disaggregation" checked>
      Gender disaggregation (Male/Female)
    </label>

    <button type="submit">Create</button>
  </form>
</div>
{% endblock %}
