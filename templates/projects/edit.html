{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
<div class="card">
  <h1>Edit Project</h1>
  <form method="post">
    {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}

    <label>Project Name</label>
    <input name="name" value="{{project.name}}" required>

    <label>Project Goal</label>
    <textarea name="goal" rows="4" required>{{project.goal}}</textarea>

    <div class="grid">
      <div>
        <label>Donor</label>
        <input name="donor" value="{{project.donor or ''}}">
      </div>
      <div>
        <label>Location</label>
        <input name="location" value="{{project.location or ''}}">
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Start Date</label>
        <input type="date" name="start_date" value="{{project.start_date}}">
      </div>
      <div>
        <label>End Date</label>
        <input type="date" name="end_date" value="{{project.end_date}}">
      </div>
    </div>

    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
